name: Update Lotto via Screen Recognition

on:
  schedule:
    - cron: '0 13 * * 6'
    - cron: '0 15 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-lotto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Browser Environment
        run: |
          pip install playwright
          playwright install chromium

      - name: Execute Script
        run: python update_lotto.py

      - name: Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto update: Latest numbers from screen"
            git push
          fi
