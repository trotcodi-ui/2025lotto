name: Update Lotto Numbers Weekly

on:
  schedule:
    # 1. 토요일 밤 집중 체크 (23:00, 23:30, 00:00, 00:30, 01:00, 01:30 KST)
    - cron: '0,30 14,15,16 * * 6'
    # 2. 일요일 새벽 보험 (03:00 KST)
    - cron: '0 18 * * 6'
    # 3. 일요일 아침 최종 확인 (08:00 KST)
    - cron: '0 23 * * 6'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Lotto Update Script
        run: |
          # 파이썬 코드 실행 (데이터를 가져오고 JSON을 수정함)
          python update_lotto.py

      - name: Commit and Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 모든 변경사항을 감지하도록 수정
          git add .

          if git diff --cached --quiet; then
            echo "변경사항 없음: 최신 회차가 아직 없거나 이미 업데이트되었습니다."
          else
            git commit -m "Auto update lotto numbers (Scheduled Check)"
            git push
          fi
