name: Update Lotto Numbers Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 6' # ë§¤ì£¼ í† ìš”ì¼ 22ì‹œ (KST ê¸°ì¤€)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Lotto Update Script
        run: python update_lotto.py

      - name: Commit and Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 2025lotto_numbers_1_to_1182_final.json || true
          git commit -m "ğŸ”„ Auto-update lotto numbers" || echo "No changes to commit"
          git push
