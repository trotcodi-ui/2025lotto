name: Update Lotto Numbers Weekly

on:
  schedule:
    # 한국 시간(KST) 토요일 22:00, 23:00, 일요일 00:00 (UTC 13, 14, 15)
    - cron: '0 13 * * 6'
    - cron: '0 14 * * 6'
    - cron: '0 15 * * 0'
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Lotto Update Script
        run: python update_lotto.py

      - name: Commit and Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 변경사항이 있을 때만 커밋 수행
          if git diff --cached --quiet; then
            echo "변경사항 없음: 데이터가 이미 최신이거나 업데이트가 필요하지 않습니다."
          else
            git commit -m "Auto update: Add latest lotto results"
            git push
          fi
